<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shalimar&family=WindSong&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/seatgeek.css" />
  <title>lastMinute-Event</title>
</head>

<!-- start content of Event Finder page Start -->
<body>

  <!-- start jumbotron header that allows navagation between the pages start -->
  <header class="jumbotron">
    <nav class="d-flex navbar">
      <h1 class="placeholder">Event Finder</h1>
      <ul>
        <li>
          <a href="./index.html">
            Home
          </a>
        </li>
        <li>
          <a href="./recipe2.html">
            Recipe Match
          </a>
        </li>
        <li>
          <a href="./seatGeek.html">
            Event Finder
          </a>
        </li>
        <li>
          <a href="./dateNight.html">
            Date Night
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- end jumbotron header that allows navagation between the pages end -->

  <!-- start user input section provides input to seatGeakLogic.js start -->
  <main class="container grad pb-3 border border-dark rounded">
    <form class="eventInput form-row">
      <div class="col mx-auto">
        <div class="row eventsTitle">
          <h2 class="col-12 pr-0">Search What's Going on in Your Area!</h2>
        </div>
        <!-- user zip -->
        <div class="row">
          <div class=" col-6 input-group-lg">
            <input type="text" id="userZip" class="form-control" placeholder="Enter Zip Code">
          </div>
          <!-- user search radius -->
          <select class="col-6" id="userRange">
            <option value="">Travel Distance</option>
            <option value="5mi">5 miles</option>
            <option value="10mi">10 miles</option>
            <option value="15mi">15 miles</option>
            <option value="20mi">20 miles</option>
            <option value="25mi">25 miles</option>
            <option value="50mi">50 miles</option>
            <option value="100mi">100 miles</option>
          </select>
        </div>
        <!-- submit button -->
        <div class="row justify-content-center">
          <div class="col-6 mt-3">
            <input type="submit" class="userInfoBtn btn-outline-dark btn-lg btn-block" value="Submit">
          </div>
        </div>
      </div>
    </form>
  </main>
  <!-- end user input section provides input to seatGeakLogic.js end -->


  <!-- start start -->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 eventPostersContainer">
      </div>
    </div>
  </div>
  <!-- end end -->

  <!-- start start -->
  <dialog id="dialogModal">
    <form method="dialog">
      <p></p>
      <menu>
        <button id="cancel" class="btn btn-outline-dark btn-lg btn-block" type="reset">Sounds Good</button>
      </menu>
    </form>
  </dialog>
  <!-- end end -->

  <!-- start importing scrips used start -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- seatGeak -->
  <script src="assets/js/seatGeakLogic.js"></script>

  <!-- end importing scrips end start -->

</body>
<!-- end content of Event Finder page end -->

</html>

<!-- END -->
