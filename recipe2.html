<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&family=WindSong&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/recipestyle2.css" />
    <title>Make Tonight's Dream Recipe!</title>
  </head>
  <body>
    
    <!-- begin header w nav bar -->
    <header class="jumbotron">
      <nav class="d-flex navbar">
        <h1 class="placeholder">Recipe Match</h1>
        <ul>
          <li>
            <a href="./index.html">
              Home
            </a>
          </li>
          <li>
            <a href="./recipe2.html">
              Recipe Match
            </a>
          </li>
          <li>
            <a href="./seatGeek.html">
              Event Finder
            </a>
          </li>
          <li>
            <a href="./dateNight.html">
              Date Night
            </a>
          </li>
        </ul>
      </nav> 
    </header>

<!-- begin ingredient search form -->
    <main class="container pb-3 mb-3 border border-dark">
      <div class="row justify-content-center">
        <p class="recipeText">Enter the ingredients you have or want to use in your recipe</p>
        <div class="col-12 col-sm-12">
          <form class="form-row justify-content-center userInput">
            <div class="col-4">
              <div class="row">
                <div class="col-6 pl-0">
                  <input
                    type="text"
                    id="ingredientName1"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="col-6 p-0">
                  <input
                    type="text"
                    id="ingredientName2"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="col-6 pl-0 mb-2">
                  <input
                    type="text"
                    id="ingredientName3"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="col-6 p-0 mb-2">
                  <input
                    type="text"
                    id="ingredientName4"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <select class="col-6 p-0 ingredientNumber">
                  <option value="">Max Ingredient #</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <input
                  type="submit"
                  class="submitBtn btn-block col-6 btn-outline-dark"
                  value="Submit"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- begin formatting of shared space for recipes to display and modal in case validation requires it to display -->
    <div class="container">
      <div class="card-deck row m-0">
          <div class="col-12">
            <div class="row recipeContainer"></div>

            <!-- Modal -->
            <dialog id="dialogModal">
              <form method="dialog">
                <p></p>
                <menu>
                  <button id="cancel" class="btn btn-secondary btn-lg btn-block" type="reset">Ok</button>
                </menu>
              </form>
            </dialog>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js" integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="assets/js/recipe.js"></script>
  </body>
</html>
