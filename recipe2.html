<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/recipestyle2.css" />
    <title>Make Tonight's Dream Recipe!</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Recipe Match</h1>
    </header>

    <main class="container pb-3">
      <div class="row">
        <div class="col-12 col-sm-6">
          <form class="form-row userInput">
            <div class="col-10">
              <div class="row">
                <div class="col-6 pl-0">
                  <input
                    type="text"
                    id="ingredientName1"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="col-6 p-0">
                  <input
                    type="text"
                    id="ingredientName2"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="col-6 pl-0 mb-2">
                  <input
                    type="text"
                    id="ingredientName3"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="col-6 p-0 mb-2">
                  <input
                    type="text"
                    id="ingredientName4"
                    class="form-control"
                    placeholder="Enter ingredient"
                  />
                </div>
                <select class="col-6 p-0 ingredientNumber">
                  <option value=""># of ingredients</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <input
                  type="submit"
                  class="submitBtn btn-block col-6"
                  value="Submit"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <form class="eventInput form-row">
            <div class="col-10">
              <div class="row justify-content-center" id="nextBtnId">
                <input
                  type="submit"
                  class="btn-block col-8 col-sm-12"
                  value="Daddy's Fatty Next Button"
                  id="nextBtn"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- <div class="container-fluid">
      <div class="row recipeContainer">
      </div>
    </div> -->
    <div class="container">
      <div class="card-deck">
        <div class="row">
          <div class="col-12">
            <div class="row recipeContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/recipe.js"></script>
  </body>
</html>
